<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Color types</title>
  <style>
    h1{
      color: red;
    }
    h2{
      color: rgb(0, 0, 255);
    }
    h3{
      color:#c4c4c4;
    }
  </style>
</head>
<body>
  <h1>Named color [red]</h1>
  <h2>rgb color [rgb(0,0,255)]</h2>
  <h3>Hex color [#c4c4c4]</h3>
</body>
</html>
